{% extends 'base.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <!-- Head -->
  <head>
    <title>Home Page</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Bootstrap Theme, Freebies, UI Kit, MIT license">
    <meta name="description" content="Stream - UI Kit">
    <meta name="author" content="htmlstream.com">
    <link rel="shortcut icon" href="static/assets/favicon.ico" type="image/x-icon">
    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700%7COpen+Sans:300,400,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="static/assets/vendors/bootstrap/css/bootstrap.css">
    <!-- Components Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="static/assets/vendors/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/vendors/slick-carousel/slick.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/chart.css">
    <!-- Theme Styles -->
    <link rel="stylesheet" type="text/css" href="static/assets/css/style2.css">
    <style type="text/css">
    </style>
  </head>
  <body>
  {% endblock %}
  {% block contents %}
  <form class="sign-up">
    <h1 class="sign-up-title">Sign up in seconds</h1>
    <input type="text" class="sign-up-input" placeholder="What's your username?" autofocus>
    <input type="password" class="sign-up-input" placeholder="Choose a password">
    <input type="submit" value="Sign me up!" class="sign-up-button">
    <input type="submit" value="new Account" class="NewAccount-button">
  </form>
    <div class="container">
      <div class="clock">
        <p class="clock-date"></p>
        <p class="clock-time"></p>
      </div>
    </div>
    <!-- JavaScriptファイル読み込み -->
    <script src="static/assets/css/clock.js"></script>
  {% endblock %}
  </body>
</html>
